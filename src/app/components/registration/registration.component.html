<div class="parent">
  <div class="main-container">
    <div class="form-wrapper">
      <div
        class="form-content"
        [ngStyle]="{
          transform: !isLoginFormVisibile()
            ? 'translateX(-50%)'
            : 'translateX(0%)'
        }"
      >
        <!-- Login Form -->
        <form
          [class]="
            isLoginFormVisibile() ? 'form login-form active' : 'form login-form'
          "
        >
          <h2>Welcome Back!</h2>
          <p>Login to your account to continue</p>
          <div class="input-group">
            <input
              type="text"
              placeholder="user name"
              name="userName"
              [(ngModel)]="loginObj.userName"
              required
            />
            <span class="input-icon">ðŸ“§</span>
          </div>
          <div class="input-group">
            <input
              type="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="loginObj.password"
              required
            />
            <span class="input-icon">ðŸ”’</span>
          </div>
          <button type="button" class="btn btn-secondary" (click)="onLogin()">Login</button>
          <p class="switch-text" (click)="toggleForm()">
            Donâ€™t have an account? <span class="toggle-form">Sign Up</span>
          </p>
        </form>

        <!-- Signup Form -->
        <form
          [class]="
            !isLoginFormVisibile()
              ? 'form signup-form active'
              : 'form signup-form'
          "
        >
          <h2>Create Account</h2>
          <p>Sign up to explore new opportunities</p>
          <div class="input-group">
            <input
              type="text"
              placeholder="Username"
              name="userName"
              [(ngModel)]="registerObj.userName"
              required
            />
            <span class="input-icon">ðŸ‘¤</span>
          </div>
          <div class="input-group">
            <input
              type="email"
              placeholder="Email"
              name="emailId"
              [(ngModel)]="registerObj.emailId"
              required
            />
            <span class="input-icon">ðŸ“§</span>
          </div>
          <div class="input-group">
            <input
              type="password"
              placeholder="Password"
              name="password"
              [(ngModel)]="registerObj.password"
              required
            />
            <span class="input-icon">ðŸ”’</span>
          </div>
          <div class="input-group">
            <input
              type="text"
              placeholder="Full Name"
              name="fullName"
              [(ngModel)]="registerObj.fullName"
              required
            />
            <span class="input-icon">ðŸ“§</span>
          </div>
          <div class="row m-1">
            <div class="col-6">
              <button
                type="button"
                [class]="
                  registerObj.role == 'Customer'
                    ? 'btn btn-primary'
                    : 'btn btn-success'
                "
                (click)="setRole('Customer')"
              >
                I am Customer
              </button>
            </div>
            <div class="col-6">
              <button
                type="button"
                [class]="
                  registerObj.role == 'Vendor'
                    ? 'btn btn-primary'
                    : 'btn btn-success'
                "
                (click)="setRole('Vendor')"
              >
                I am Vendor
              </button>
            </div>
          </div>

          <button type="button" (click)="onRegister()" class="btn btn-danger">
            Sign Up
          </button>
          <p class="switch-text" (click)="toggleForm()">
            Already have an account? <span class="toggle-form">Login</span>
          </p>
        </form>
      </div>
    </div>
  </div>
</div>
